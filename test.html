<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navy Test | IlyasChohan Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #001f3f, #003366);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }
    h1 {
      color: #FFD700;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px #000;
    }
    #timer {
      font-size: 1.2rem;
      background: #FFD700;
      color: #002147;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .quiz-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .options {
      text-align: left;
    }
    .options label {
      display: block;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options input { margin-right: 10px; }
    .options label:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    #nextBtn, #submitBtn {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #FFD700;
      color: #002147;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      transition: all 0.3s ease;
    }
    #nextBtn:hover, #submitBtn:hover {
      background-color: #ffffff;
      color: #001f3f;
      transform: scale(1.05);
    }
    #message {
      font-size: 1.2rem;
      color: #FFD700;
      margin-top: 20px;
      font-weight: bold;
    }

    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 20, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #FFD700;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader"><div class="spinner"></div></div>

  <h1>Test</h1>
  <div id="timer">Loading timer...</div>

  <div class="quiz-box">
    <div class="question" id="questionText">Loading question...</div>
    <div class="options" id="optionsContainer"></div>
    <button id="nextBtn" style="display:none;">Next</button>
    <button id="submitBtn" style="display:none;">Submit Test</button>
  </div>

  <div id="message"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get, set, push } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA92fDDFbLC6YEav2d9XogqMVVI9A2FI9k",
      authDomain: "ilyas-chohan-academy.firebaseapp.com",
      databaseURL: "https://ilyas-chohan-academy-default-rtdb.firebaseio.com",
      projectId: "ilyas-chohan-academy",
      storageBucket: "ilyas-chohan-academy.appspot.com",
      messagingSenderId: "730571584490",
      appId: "1:730571584490:web:d190a11200d96b1382f893"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let name = "Unknown";
    let fname = "Unknown";
    let caste = "Unknown";
    let phone = "Unknown";

    let timerDuration = 30 * 60;
    let currentQuestion = 0;
    let score = 0;
    let totalQuestions = 0;
    let questions = [];
    let selectedAnswers = {};

    const timerEl = document.getElementById("timer");
    const questionText = document.getElementById("questionText");
    const optionsContainer = document.getElementById("optionsContainer");
    const nextBtn = document.getElementById("nextBtn");
    const submitBtn = document.getElementById("submitBtn");
    const messageBox = document.getElementById("message");
    const loader = document.getElementById("loader");

    async function loadTimer() {
      const snap = await get(ref(db, 'settings/timer'));
      if (snap.exists()) {
        const mins = parseInt(snap.val());
        if (!isNaN(mins)) timerDuration = mins * 60;
      }
    }

    async function loadQuestions() {
      const snap = await get(ref(db, 'test_questions'));
      if (snap.exists()) {
        const data = snap.val();
        questions = Object.values(data);
        totalQuestions = questions.length;
      } else {
        questionText.innerText = "âŒ No questions found.";
      }
    }

    function showQuestion() {
      if (currentQuestion >= totalQuestions) return;

      const q = questions[currentQuestion];
      questionText.innerText = `${currentQuestion + 1}. ${q.question}`;
      optionsContainer.innerHTML = '';

      const opts = q.options || {};
      for (let key in opts) {
        const label = document.createElement('label');
        label.innerHTML = `<input type="radio" name="option" value="${key}"/> ${opts[key]}`;
        optionsContainer.appendChild(label);
      }

      nextBtn.style.display = (currentQuestion < totalQuestions - 1) ? 'block' : 'none';
      submitBtn.style.display = (currentQuestion === totalQuestions - 1) ? 'block' : 'none';

      // Hide loader after first question is shown
      loader.style.display = "none";
    }

    nextBtn.addEventListener('click', () => {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) return alert("Please select an answer!");

      const answer = selected.value;
      selectedAnswers[currentQuestion] = answer;

      if (answer === questions[currentQuestion].correct) score++;

      currentQuestion++;
      showQuestion();
    });

    submitBtn.addEventListener("click", submitTest);

    function startTimer(seconds) {
      let time = seconds;
      const interval = setInterval(() => {
        let min = Math.floor(time / 60);
        let sec = time % 60;
        timerEl.innerText = `ðŸ•“: ${min}m ${sec}s`;
        time--;

        if (time < 0) {
          clearInterval(interval);
          submitTest();
        }
      }, 1000);
    }

    function submitTest() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected && selectedAnswers[currentQuestion] === undefined) {
        const answer = selected.value;
        selectedAnswers[currentQuestion] = answer;
        if (answer === questions[currentQuestion].correct) score++;
      }

      questionText.innerText = '';
      optionsContainer.innerHTML = '';
      nextBtn.style.display = 'none';
      submitBtn.style.display = 'none';
      timerEl.style.display = 'none';

      const percentage = Math.round((score / totalQuestions) * 100);
      const date = new Date().toLocaleDateString();

      messageBox.innerHTML = "âœ… Test submitted successfully!<br><br>ðŸ“¥ Your result has been recorded whattssapp us foe your result.";

      const resultData = {
        name,
        fname,
        caste,
        phone,
        score,
        percentage,
        date
      };

      const newRef = push(ref(db, 'results'));
      set(newRef, resultData);
    }

    (async function initTest() {
      const candidate = JSON.parse(localStorage.getItem("candidate") || "{}");
      name = candidate.name || "Unknown";
      fname = candidate.fname || "Unknown";
      caste = candidate.caste || "Unknown";
      phone = candidate.phone || "Unknown";

      await loadTimer();
      await loadQuestions();
      if (questions.length > 0) {
        showQuestion();
        startTimer(timerDuration);
      } else {
        loader.style.display = "none";
      }
    })();
  </script>
</body>
</html>
